<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .page{
        width: 100%;
    }
    .items{
        float: left;
    }
    .item{
        text-align: center;
        width: 800px;
        height: 600px;
        font-size: 200px;
        list-style: none;
        float: left;
    }
    .blue{
        background: blue;
    }
    .red{
        background: red;
    }
    .green{
        background: green;
    }
    .pink{
        background: pink;
    }
    </style>
</head>
<body>
    <div class="page">
        <ul class="items item">
            <li class="blue">1</li>
            <li class="red">2</li>
            <li class="green">3</li>
            <li class="pink">4</li>
        </ul>
    </div>
</body>
</html>
